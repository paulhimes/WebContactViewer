<!DOCTYPE html>
<html>
	<head>
		<title>Contact Viewer - Let It Be</title>
		<meta name="apple-mobile-web-app-capable" content="yes" /> 
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta content="minimum-scale=1.0, maximum-scale=0.6667, width=device-width, user-scalable=no", name="viewport" />
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" />
		<link rel="stylesheet" href="css/master.css" type="text/css" media="screen" title="no title" charset="utf-8">

		<!-- Javascript -->
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
	</head>

	<body>

	<!-- Contact List -->
		<div id="contactListPage" data-role="page">
			<div id="contactListHeader" data-role="header" data-position="fixed">
                
                 <h1 id="contactListHeaderContent">Contact Viewer</h1>

                <div>
                <img src="css/logo.png">
				<a id="buttonAdd" data-role="button" href="#editContactPage"data-transition="slide" data-icon="plus" data-mini="true">Add</a>                   
                </div>
			</div>
			<div id="contactListContent" data-role="content" data-transition="slide">
				<ul id="contactList" data-role="listview">
				</ul>
			</div>
		</div>
		
		
		<!-- Contact Details -->
		<div id="contactDetailsPage" data-role="page">
			<div id="contactDetailsHeader" data-role="header" data-position="fixed">
				<h1 id="contactDetailsHeaderContent">Contact Details</h1>
             <a class="ui-link" data-role="button" href="#contactListPage"data-transition="slide"> <img src="css/contacts.png" class="logo" align="right"> </a>

			</div>
			<div id="contactDetailsContent" data-role="content">
				Content
			</div>

			<!--<div data-role="footer"	data-position="fixed">
				<div data-role="controlgroup">-->
					<a class="ui-edit-save-button" id="editButton" data-role="button" href="#editContactPage"data-transition="slide"> Edit </a>
					<a class="ui-delete-button" id="deleteButton" data-role="button" href=""data-transition="slide" style="color: #FFFFFF">Delete</a>
				<!--</div>
			</div>-->
		</div>
		
		
		<div id="editContactPage" data-role="page">
			<div id="editContactHeader" data-role="header" data-position="fixed">
				<h1 id="editContactHeaderContent">Edit Contact</h1>
                <a class="ui-link" data-role="button" href="#contactListPage"data-transition="slide"> <img src="css/contacts.png" class="logo" align="right"> </a>

			</div>
			<div id="editContactContent" data-role="content">
				<form id="editContact">
					<div class="label-field-pair"><br><input id="contactName" style="font-size:1em;font-weight: bold" placeholder="Name"></div><hr>
					<div class="label-field-pair"><input id="contactTitle" style="font-size:1em;font-weight: bold" placeholder="Title"></div>
					<div class="label-field-pair"><input id="contactEmail" type="email" style="font-size:.75em" placeholder="Email"></div>
					<div class="label-field-pair"><input id="contactPhone" type="tel" style="font-size:.75em" placeholder="Phone"></div>
					<div class="label-field-pair"><input id="contactTwitterId" style="font-size:.75em" placeholder="Twitter ID"></div>
				</form>
			</div>
			<!--<div data-role="footer"	data-position="fixed">
				<div id="addEditGroup" data-role="controlgroup">-->
            		<a class="ui-edit-save-button" id="saveButton" data-role="button" href=""data-transition="slide">Save</a>
            		<a class="ui-cancel-button" id="cancelButton" data-role="button" href=""data-transition="slide" style="color: #FFFFFF">Cancel</a>
				<!--</div>
			</div>-->
		</div>
		
		<!-- Javascript -->
		<script src="scripts/contact_viewer.js"></script>
	</body>
</html>
